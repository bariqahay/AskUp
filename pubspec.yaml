name: ask_up
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.10.3
  sign_in_with_apple: ^6.1.0
  shared_preferences: ^2.3.2
  google_fonts: ^6.2.1
  app_links: ^6.4.1
  image_picker: ^1.0.4
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  intl: ^0.18.0
  fl_chart: ^0.68.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#ffff"
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/